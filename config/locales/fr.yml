  description3: " J'ai demandé à Tom a qui j'ai l'habitude d'apporter à manger tous les jours quand était sa dernière douche ? Ca a même fini par moi lui rasant la barbe et ma femme insistant pour qu'il reste à dinner. C'était un moment profond et à la fois très simple."
  location3: "London - United Kingdom"


