#HomeFeedbacks
  name1: "Alexandre"
  description1: As it happened we ordered too much at restaurant. Instead of wasting we asked for a doggybag, plug Rise, find Roland and give it to him. He was actually super cool .
  location1: "Paris - France"

  name2: "Lea"
  description2: " Rise was very simple for me. I had to throw 3 tee shirts . I used to put them on the bin straight. Instead I just find Diane, contact her and give it hand by hand.Now everyday"
  location2: "Lille - France"


  name3: "Romain"
  description3: " I asked Tom which I give food everyday when was his last shower ? I end even cutting his beard and my wife insisted him to stay for dinner. Was very thoughtful and simple moment"
  location3: "London - United Kingdom"



