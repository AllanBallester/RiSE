#HomeFeedbacks
  name1: "Alejandro"
  description1: "Pedimos mucha comida en un restaurante. En vez de dejar la comida en la mesa, pedimos una bolsa de comida para llevar, nos conectamos a Rise, encontramos a Roland y se la dimos. Fué muy amable!"
  location1: "Paris - France"

  name2: "Lea"
  description2: "Rise fué muy sencillo de utilizar. Tenía que tirar 3 camisetas. Normalmente las depositaba en un contenedor para ropa usada pero esta vez utilizando  Rise encontré a Diana, me puse en contacto con ella y le di las camisetas en mano. Ahora uso Rise en mi día a día."
  location2: "Lille - France"


  name3: "Romain"
  description3: "Pregunté a Tom, al cual doy comida todos los días, cuando se había dado una ducha por última vez y terminé incluso recortando su barba. Mi mujer insistió en que se quedara a cenar con nosotros. Fué un momento muy profundo y sencillo."
  location3: "London - United Kingdom"


